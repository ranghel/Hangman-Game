<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

    <body>
        <header id="masthead">
            <div class="container">
                <img src="assets/images/hangman2.png" alt="hangman_image" height="100" width="350">
            </div>
        </header>
    <!-- Main Content -->
    <div id ="main-container" class="container">
        <div class="row">
            <div class="col-lg-12">
                <p id="instructions">
                    Click or enter any letter to start playing
                    <br> Category : <span class="category">Body Organs</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="letterBtn"></div>
                    </div>
                </div>
            </div>
                <div class="col-md-4 col-md-offset-2">
                    <h2>Score</h2>
                        <div id="score">
                            <h3>Wins : <sapn id="wins"></span></h3>
                            <h3>Losses : <span id="losses"></span></h3>
                        </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="loadnew"</div>
            </div>
        </div>
           
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="message-win"</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="message-loss"</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="attempts">Attempts remaining : <span id="lives">8</span></div>
                <div id="dashes">Word : &nbsp;&nbsp;<span id="word"></span></div>
            </div>
        </div>
    </div>

</body>

</html>
